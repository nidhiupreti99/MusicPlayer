<html>
    <head>
       <meta charset="utf-8">
       <link rel="stylesheet" href="./player.css">
       <link href= https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css rel="stylesheet">
       <script type="text/javascript" src="./player.js"></script>
    </head>
    <body>
       <div class="sidebar">
           <h1>Songs</h1>
           <div id="list">

           </div>
       </div>
       <div class="player">
           <img class="bg-img" src="" alt="">
           <div class="img-container">
               <img class="song-img" src="" alt="" width="50px" height="50px">
               <audio  src=""></audio>
               <div class="audio-controls">

               <div id="current-time">0.00</div>
               <input id="progress-bar" type="range" class="seek-slider" name="seek-slider" min="0" max="100" value="0" onchange="seekTo()" >
               <div id="total-duration">0.00</div>
               <div id="volume">
                <input id="volume-bar" type="range" class="fas fa-volume volume-slider" name="volume-slider" min="0" max="100" value=0 onchange="changeVolume()" >  
               </div>
               <div class="prevNext">
               <button id="previous" class="fas fa-backward" onclick="prevSong()"></button>
               <button id="playPause" class="fas fa-pause" onclick="playPause()"></button>
               <button id="forward" class="fas fa-forward" onclick="nextSong()"></button>
               </div>
           </div>
       </div>
       </div>
    </body>
</html>
